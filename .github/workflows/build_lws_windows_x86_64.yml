name: lws-windows-x86_64

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          path: Scripts

      - name: Detect act environment
        shell: pwsh
        run: |
          if ($env:ACT) { echo "IS_ACT=true" >> $env:GITHUB_ENV } else { echo "IS_ACT=false" >> $env:GITHUB_ENV }

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch lws (windows x86_64)
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          cd $env:GITHUB_WORKSPACE
          git clone https://libwebsockets.org/repo/libwebsockets
          cd libwebsockets
          git checkout v4.3-stable

      - name: Build lws (windows x86_64)
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          cd "$env:GITHUB_WORKSPACE/libwebsockets"
          New-Item -ItemType Directory -Force -Path out | Out-Null
          cd out
          cmake -G "Visual Studio 17 2022" -A x64 `
            -DLWS_WITH_SHARED=OFF `
            -DLWS_WITH_SSL=0 `
            -DCMAKE_C_FLAGS_RELEASE="/MT /O2 /Ob2 /DNDEBUG" `
            ..
          cmake --build . --config Release -- /m
          cd "$env:GITHUB_WORKSPACE"
          New-Item -ItemType Directory -Force -Path staging/lws/windows_x86_64_release | Out-Null
          Copy-Item -Recurse libwebsockets/out/include staging/lws/windows_x86_64_release/
          $lib = Get-ChildItem -Path libwebsockets -Recurse -Filter "*websockets*.lib" | Where-Object { $_.FullName -match "Release" } | Select-Object -First 1
          if (-not $lib) { $lib = Get-ChildItem -Path libwebsockets -Recurse -Filter "*websockets*.lib" | Select-Object -First 1 }
          Copy-Item $lib.FullName staging/lws/windows_x86_64_release/

      - name: Upload lws (windows x86_64)
        if: ${{ env.IS_ACT != 'true' || env.ACTIONS_RUNTIME_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt_lws_windows_x86_64
          path: staging/
