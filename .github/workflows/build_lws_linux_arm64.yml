name: lws-linux-arm64

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          path: Scripts

      - name: Detect act environment
        run: |
          if [ -n "${ACT:-}" ]; then echo "IS_ACT=true" >> "$GITHUB_ENV"; else echo "IS_ACT=false" >> "$GITHUB_ENV"; fi

      - name: Fetch lws (arm64)
        run: |
          set -euo pipefail
          SUDO=""
          if command -v sudo >/dev/null 2>&1; then SUDO="sudo"; fi
          $SUDO apt-get clean || true
          $SUDO rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* || true
          $SUDO DEBIAN_FRONTEND=noninteractive apt-get update
          $SUDO DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends git cmake ca-certificates gcc-aarch64-linux-gnu g++-aarch64-linux-gnu make
          cd "$GITHUB_WORKSPACE"
          git clone https://libwebsockets.org/repo/libwebsockets
          cd libwebsockets
          git checkout v4.3-stable

      - name: Build lws (arm64)
        run: |
          set -euo pipefail
          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          cd "$GITHUB_WORKSPACE/libwebsockets"
          mkdir -p out && cd out
          cmake \
            -DBUILD_SHARED_LIBS=OFF \
            -DLWS_WITH_SSL=0 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=${CC} \
            -DCMAKE_CXX_COMPILER=${CXX} ..
          cmake --build . --config Release -j$(nproc)
          SUDO=""
          if command -v sudo >/dev/null 2>&1; then SUDO="sudo"; fi
          $SUDO apt-get clean || true
          $SUDO rm -rf /var/lib/apt/lists/* || true
          cd "$GITHUB_WORKSPACE"
          mkdir -p staging/lws/linux_arm64_release
          cp -a libwebsockets/include staging/lws/linux_arm64_release/
          cp libwebsockets/out/lib/libwebsockets.a staging/lws/linux_arm64_release/

      - name: Upload lws (arm64)
        if: ${{ env.ACTIONS_RUNTIME_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt_lws_linux_arm64
          path: staging/

