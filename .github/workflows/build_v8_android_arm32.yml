name: v8-android-arm32

on:
  workflow_dispatch:
    inputs:
      v8_version:
        description: 'v8 version tag'
        type: string
        required: false
  workflow_call:
    inputs:
      v8_version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      V8_VERSION: ${{ inputs.v8_version || github.event.inputs.v8_version }}

    steps:
      - name: Detect act environment
        shell: pwsh
        run: |
          if ($env:ACT) { echo "IS_ACT=true" >> $env:GITHUB_ENV } else { echo "IS_ACT=false" >> $env:GITHUB_ENV }

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true # BYO

      - uses: actions/checkout@v4
        with:
          path: Scripts

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Cache depot_tools
        uses: actions/cache@v4
        with:
          path: depot_tools
          key: depot_tools-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            depot_tools-${{ runner.os }}-

      - name: Cache Android NDK r23c
        uses: actions/cache@v4
        with:
          path: android-ndk-r23c
          key: android-ndk-r23c-${{ runner.os }}-v23c

      # See https://v8.dev/docs/cross-compile-arm
      - name: Fetch v8
        run: |
          set -euo pipefail
          echo "Disk before any downloads:"
          df -h
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* || true
          sudo DEBIAN_FRONTEND=noninteractive apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            ninja-build generate-ninja pkg-config zip unzip ca-certificates

          cd $GITHUB_WORKSPACE

          if [ ! -d "$GITHUB_WORKSPACE/android-ndk-r23c" ]; then
            wget -O android-ndk.zip -q https://dl.google.com/android/repository/android-ndk-r23c-linux.zip
            unzip -q android-ndk.zip
          fi
          export ANDROID_NDK=$GITHUB_WORKSPACE/android-ndk-r23c
          echo "default_android_ndk_root = \"$GITHUB_WORKSPACE/android-ndk-r23c\"" >> $GITHUB_WORKSPACE/Scripts/v8.android_arm32.args.gn
          echo "default_android_ndk_version = \"r23c\"" >> $GITHUB_WORKSPACE/Scripts/v8.android_arm32.args.gn
          cat $GITHUB_WORKSPACE/Scripts/v8.android_arm32.args.gn

          if [ ! -d "$GITHUB_WORKSPACE/depot_tools" ]; then
            git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          fi
          export PATH=$GITHUB_WORKSPACE/depot_tools:$PATH
          cd depot_tools
          gclient
          mkdir -p $GITHUB_WORKSPACE/v8
          cd $GITHUB_WORKSPACE/v8
          fetch --nohooks --nohistory v8
          echo "target_os = ['android']" >> .gclient
          cat .gclient
          cd v8
          git fetch origin refs/tags/${{ env.V8_VERSION }}
          git checkout FETCH_HEAD
          gclient sync -D --force --reset

      - name: Build v8 arm32
        run: |
          set -euo pipefail
          echo "Disk before build-deps:"
          df -h
          cd $GITHUB_WORKSPACE/v8/v8

          sh ./build/install-build-deps.sh --android

          # Clean apt caches after heavy install
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          python ./build/linux/sysroot_scripts/install-sysroot.py --arch=arm
          python ./tools/dev/v8gen.py arm.release
          cp $GITHUB_WORKSPACE/Scripts/v8.android_arm32.args.gn $GITHUB_WORKSPACE/v8/v8/out.gn/arm.release/args.gn
          cat $GITHUB_WORKSPACE/v8/v8/out.gn/arm.release/args.gn
          ninja -C ./out.gn/arm.release v8_monolith

          cd $GITHUB_WORKSPACE
          mkdir -p staging/v8/android.arm32.release
          cp $GITHUB_WORKSPACE/v8/v8/out.gn/arm.release/obj/libv8_monolith.a staging/v8/android.arm32.release/

      - name: Upload
        if: ${{ env.IS_ACT != 'true' || env.ACTIONS_RUNTIME_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt_v8_android_arm32
          path: staging/
