name: lws-ios-x86_64

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: Scripts

      - name: Ensure CMake available (macOS)
        run: |
          set -euo pipefail
          if ! command -v cmake >/dev/null 2>&1; then
            if command -v brew >/dev/null 2>&1; then
              brew update || true
              brew install cmake || true
            fi
          fi
          if ! command -v cmake >/dev/null 2>&1; then
            /usr/bin/python3 -m pip install --user cmake
            echo "PATH=$HOME/Library/Python/3.12/bin:$HOME/.local/bin:$PATH" >> $GITHUB_ENV
          fi

      - name: Fetch libwebsockets
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          if [ ! -d libwebsockets ]; then
            git clone https://libwebsockets.org/repo/libwebsockets
          fi
          cd libwebsockets
          git fetch --tags
          git checkout v4.3-stable

      - name: Configure and build lws (iOS Simulator x86_64)
        run: |
          set -euo pipefail
          export SDK_PATH=$(xcrun --sdk iphonesimulator --show-sdk-path)
          echo "Using iOS Simulator SDK: ${SDK_PATH}"
          cd "$GITHUB_WORKSPACE/libwebsockets"
          rm -rf out && mkdir -p out && cd out
          cmake \
            -G "Unix Makefiles" \
            -DBUILD_SHARED_LIBS=OFF \
            -DLWS_WITH_SHARED=OFF \
            -DLWS_WITH_STATIC=ON \
            -DLWS_WITH_SSL=0 \
            -DLWS_WITH_ZLIB=0 \
            -DLWS_WITH_TESTAPPS=OFF \
            -DLWS_WITH_MINIMAL_EXAMPLES=OFF \
            -DLWS_WITHOUT_TESTAPPS=ON \
            -DLWS_INSTALL_EXAMPLES=OFF \
            -DINSTALL_LWS_TESTAPPS=OFF \
            -DBUILD_TESTING=OFF \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT="${SDK_PATH}" \
            -DCMAKE_OSX_ARCHITECTURES=x86_64 \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 ..
          cmake --build . --config Release -j$(sysctl -n hw.ncpu || echo 4)

      - name: Stage artifact (iOS Simulator x86_64)
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          mkdir -p staging/lws/ios_x86_64_release
          cp -a libwebsockets/include staging/lws/ios_x86_64_release/
          LWS_LIB_PATH=$(cd libwebsockets/out && find . -name 'libwebsockets.a' -print -quit)
          if [ -z "$LWS_LIB_PATH" ]; then
            echo "libwebsockets.a not found" >&2
            exit 1
          fi
          cp "libwebsockets/out/${LWS_LIB_PATH}" staging/lws/ios_x86_64_release/

      - name: Upload lws (ios x86_64)
        if: ${{ env.ACTIONS_RUNTIME_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt_lws_ios_x86_64
          path: staging/
